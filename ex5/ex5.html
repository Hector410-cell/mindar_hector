<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
        <a-assets>
          <img id="fons" src="ex5/SCHEVCHUK.png" />
          <img id="texturaterra" src="ex5/negreira.jpeg" />
          <img id="vitorinho" src="ex5/PHOTO-2024-11-27-09-54-14.jpg" />        
          <img id="mosqueperras" src="ex5/MOSQUEPERRAS.png" />            
          <img id="ian" src="ex5/ian.png" />
          <img id="oleksii" src="ex5/IMG_20250201_155806.jpg" />
          <img id="madrid" src="ex5/madrid.jpeg" />
          <img id="senyera" src="ex5/senyera.webp" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-11 8 -8" rotation="0 0 0" width="15" height="22"  src="#vitorinho"></a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#mosqueperras" depth="4" height="4" width="4"></a-box>
        <a-box position="-16 3 0" rotation="0 0 50"  src="#ian" depth="4" height="4" width="4"></a-box>
        <a-box position="-16 3 13" rotation="0 0 50"  src="#oleksii" depth="4" height="4" width="4"></a-box>
        <a-plane position="-4 3 13" rotation="0 0 0" width="5" height="5" src="#madrid"></a-plane>
        <a-sphere position="-10 15 6" src="#senyera" radius="5" color="#ff0" animation="
        property: scale;
        from: 1 1 1;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: true"></a-sphere>
        </a-scene>

        <script>
            let unobjecte = document.querySelector("#esmou");
         
            unobjecte.addEventListener("click", () => {            
              unobjecte.setAttribute("animation", {
                property: "position",
                to: "8 40 -6",
                dur: 10000
              });
            });
          </script>
  </body>
</html>
